<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Overwatch Hero Picker</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="pre.css">
</head>
<body>
    <video src="reference/overwatch.mp4#t=62"></video>
    
    <div class="container">
       
       <div class="gameinfo">
       
       <div class="match">
       <div class="gametype">Attack</div>
       <div class="map">King's Row</div>
      </div>
       
       <div class="character">Bastion</div>
     </div>
       
        <div class="selections">
            <div class="selection">
                <div class="hero" hero="bastionxd"></div>
                <div class="info">
                    <div class="name">Joovis</div>
                    <div class="hero-dropdown"></div>
                </div> 
            </div>
            
            <div class="selection">
                <div class="hero" hero="mercy"></div>
                <div class="info">
                    <div class="name">vvnmond</div>
                    <div class="hero-dropdown"></div>
                </div> 
            </div>
            <div class="selection">
                <div class="hero" hero="hanzo"></div>
                <div class="info">
                    <div class="name">Star</div>
                    <div class="hero-dropdown"></div>
                </div> 
            </div>
            <div class="selection">
                <div class="hero" hero="widowmaker"></div>
                <div class="info">
                    <div class="name">Tiagomeraki</div>
                    <div class="hero-dropdown"></div>
                </div> 
            </div>
            <div class="selection">
                <div class="hero" hero="mei"></div>
                <div class="info">
                    <div class="name">Dax</div>
                    <div class="hero-dropdown"></div>
                </div> 
            </div>
            <div class="selection">
                <div class="hero" hero="tracer"></div>
                <div class="info">
                    <div class="name">Utamo</div>
                    <div class="hero-dropdown"></div>
                </div> 
            </div>   
        </div>
        <div class="heroes">
           
            <div class="category">
                <div class="option genji"></div>
                <div class="option mccree"></div>
                <div class="option pharah"></div>
                <div class="option reaper"></div>
                <div class="option soldier-76"></div>
                <div class="option sombra"></div>
                <div class="option tracer"></div>
            </div>
            
            <div class="category">
                <div class="option bastion"></div>
                <div class="option hanzo"></div>
                <div class="option junkrat"></div>
                <div class="option mei"></div>
                <div class="option torbjorn"></div>
                <div class="option widowmaker"></div>
                
            </div>
            
            <div class="category">
                <div class="option dva"></div>
                <div class="option orisa"></div>
                <div class="option reinhardt"></div>
                <div class="option roadhog"></div>
                <div class="option winston"></div>
                <div class="option zarya"></div>
                
            </div>
            
            <div class="category">
                <div class="option ana"></div>
                <div class="option lucio"></div>
                <div class="option mercy"></div>
                <div class="option symmetra"></div>
                <div class="option zenyatta"></div>
            </div>
            
        </div>
        
        <div class="select">
            <button>Select</button>
        </div>
    </div>
</body>
</html>
